<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>team_projects</title>
    <link rel="shortcut icon" href="https://tower.im/favicon.ico" type="image/x-icon">
    <link href="../css/site.css" rel="stylesheet" type="text/css">
    <link href="../css/font.css" rel="stylesheet" type="text/css">
</head>
<body class="win">
<div class="wrap">
    <div class="header">
        <div class="popover popover-logo">
            <h1 class="logo popover-btn">
                <a href="#">
                    <span>方片集团</span>
                    <i class="twr twr-caret-down"></i>
                </a>
            </h1>
            <div class="popover-wrap">
                <div class="popover-arrow">
                    <i class="arrow arrow-border"></i>
                    <i class="arrow arrow-basic"></i>
                </div>
                <div class="popover-content popover-logo-content">
                    <ul>
                        <li><a href="#">团队账号</a></li>
                        <li><a href="#">升级到 Pro 版</a></li>
                        <li><p><span>切换团队</span></p></li>
                        <li><a href="#">团队a</a></li>
                        <li><a href="#">团队a</a></li>
                        <li><a href="#">团队a</a></li>
                        <li class="part-line"></li>
                        <li><a class="small" href="#">创建/管理团队</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="nav">
            <li class="active"><a href="#">项目</a></li>
            <li><a href="#">动态</a></li>
            <li><a href="#">周报</a></li>
            <li><a href="#">日历</a></li>
            <li><a href="#">团队</a></li>
            <li><a href="#">我自己</a></li>
            <li><a href="#">移动版 <img src="../images/new.png" alt="new" width="15"></a></li>
        </ul>
        <div class="command-bar">
            <label for="search"><i class="twr twr-search"></i></label>
            <input class="search" type="text" name="search" id="search" placeholder="搜索">
            <div class="popover popover-notify">
                <a class="popover-btn" href="#">
                    <i class="twr twr-bell-o"></i>
                </a>
                <div class="popover-wrap">
                    <div class="popover-arrow">
                        <i class="arrow arrow-border"></i>
                        <i class="arrow arrow-basic"></i>
                    </div>
                    <div class="popover-content popover-notify-content">
                        <div class="notify-header">
                            <span>通知</span>
                            <div class="notify-icons">
                                <a href="#" title="全部设置成已读"><i class="twr twr-check"></i></a>
                                <a href="#" title="设置通知发送方式"><i class="twr twr-cog"></i></a>
                            </div>
                        </div>
                        <div class="notify-body">
                            <p>- 没有新通知 -</p>
                        </div>
                        <a href="#" class="notify-all">查看全部</a>
                    </div>
                </div>
            </div>
            <div class="popover popover-avatar">
                <a class="popover-btn" href="#">
                    <img src="../images/3c1e91ce593149a5a1e13306470f1c37.png" alt="">
                    <i class="twr twr-caret-down"></i>
                </a>
                <div class="popover-wrap">
                    <div class="popover-arrow">
                        <i class="arrow arrow-border"></i>
                        <i class="arrow arrow-basic"></i>
                    </div>
                    <div class="popover-content popover-avatar-content">
                        <ul>
                            <li><a href="#">个人设置</a></li>
                            <li><a href="#">通知设置</a></li>
                            <li class="part-line"></li>
                            <li><a href="#">最新功能</a></li>
                            <li><a href="#">退出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="week-report">
            <div class="week-report-header">
                <span class="user-selector">周报筛选: <span>所有成员 <i class="twr twr-chevron-down"></i></span></span>
                <div class="filter">
                    <p class="title">周报总览</p>
                    <div class="week-report-date">
                        <a class="left" href="#"><i class="twr twr-chevron-left"></i></a>
                        <div class="week">
                            <p class="date">2016年第35周</p>
                            <p class="range">8月29日 ~ 9月4日</p>
                        </div>
                        <a class="right" href="#"><i class="twr twr-chevron-right"></i></a>
                    </div>
                </div>
                <a class="template-setting" href="#">周报模板设置</a>
            </div>
            <div class="week-report-content empty">
                <ul class="report-list"></ul>
                <div class="empty-text">还没有人写周报</div>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; <a href="#">彩程设计</a>
    </div>
    <a class="feedback" href="#">
        <i class="twr twr-comments-o"></i>
        <span>帮助</span>
    </a>
</div>

<script src="../js/jquery-3.1.0.min.js"></script>
<script src="../js/site.js"></script>
</body>
</html>
